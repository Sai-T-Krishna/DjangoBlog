{% extends "base.html" %}
{% load static %}
{% block title %}
    Blog_posts
{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'myapp/post.css' %}" />
    <link rel="stylesheet" href="{% static 'myapp/all-posts.css' %}" />
{% endblock %}

{% block content %}
    <section id="all-posts">
        <h2>My Collected Posts</h2>

        <ul>
            {% for post in all_posts %}

            {% include 'myapp/includes/post.html' %}
            
            {% endfor %}
            
        </ul>

    </section>
{% endblock %}
